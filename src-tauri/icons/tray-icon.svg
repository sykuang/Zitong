    <!-- Stylized 文 character -->
    <!-- Top horizontal stroke -->
    <rect x="4" y="4" width="14" height="2" rx="1"/>
    <!-- Left-falling stroke -->
    <polygon points="10,7 11.5,7 5,18 3.5,18"/>
    <!-- Right-falling stroke -->
